<!-- this is a structure of Bootstrap Modal -->


<style>
::-webkit-scrollbar {
background: var(--home--background);
  border-radius: 0px;
  display: none;
}

/* Track */
::-webkit-scrollbar-track {
  box-shadow: 5px var(--home--background);
  display: none;
  background: var(--home--background);
  border-radius: 0px;
}

/* Handle */
::-webkit-scrollbar-thumb {
  background: var(--home--background);
  border-radius: 0px;
  display: none;
}
</style>
