<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

<body id="body" onload="getRestaurantData();">

    <div class="sidebar">

        <!-- SIDE BAR NAV -- Brand  -->
        <div id="logo" class="logo-details">
            <i id="btnOpen" class="bx bxs-chalkboard"></i>
            <div class="logo_name">OISHII</div>
            <i class="bx bx-menu" id="btn"></i>
        </div>

        <!-- SIDE BAR NAV -->

        <ul class=" nav-list">
            <li>
                <i id="myBtn" onclick="search()" class="bx bx-search"></i> <!--take note -->
                <input name="searchBar"id="searchTerm" type="text" placeholder="Search..." />
                <span class="tooltip">Search</span>
            </li>
            <li id="nowMenu">
                <a href="index.html" id="now" >
                    <i class="bx bx-grid-alt"></i>
                    <span class="links_name">Restaurants</span>
                </a>
                <span class="tooltip">Restaurants</span>
            </li>
            <li>
                <a href="#" id="aboutMenu" data-toggle="modal" data-target="#messageModal">
                    <i id="about" class="bx bx-chat"></i>
                    <span class="links_name">About</span>
                </a>
                <span class="tooltip">About</span>
            </li>
            <li>
                <a href="#" id="registerMenu" data-toggle="modal" data-target="#registerModal">
                    <i id="registerMenu" class="bx bx-pie-chart-alt-2"></i>
                    <span class="links_name">Register</span>
                </a>
                <span class="tooltip">Register</span>
            </li>
            <li>
                <a href="#" id="loginMenu" data-toggle="modal" data-target="#loginModal">
                    <i id="loginMenu" class="bx bx-folder"></i>
                    <span class="links_name">Login</span>
                </a>
                <span class="tooltip">Login</span>
            </li>
            <li>
                <a href="edit.html" id="update">
                    <i class="far fa-user"></i>
                    <span class="links_name">Profile</span>
                </a>
                <span class="tooltip">Profile</span>
            </li>
            <li>
                <a href="favourties.html" id="Favourites">
                    <i class="bx bx-heart"></i>
                    <span class="links_name">Favourites</span>
                </a>
                <span class="tooltip">Favourites</span>
            </li>
            <li>
                <a href="#" id="mailMenu" data-toggle="modal" data-target="#mailModal">
                    <i class="bx bx-cog" id="mailMenu"></i>
                    <span class="links_name">Contact Us</span>
                </a>
                <span class="tooltip">Contact Us</span>
            </li>


            <li class="profile">
                <img style="border-radius: 6px; height: 120px; width: 250px; left:0px; overflow: hidden;"
                    id="targetB" />
                <div class="profile-details">
                    <i class="bx bx-log-out" id="logout" onclick="logoutMe()"></i>
                    <img id="target1" />
                    <div class="name_job">
                        <a id="username1" class="name"></a>
                        <div id="user_id"></div>
                    </div>
                </div>
            </li>
        </ul>
    </div>
