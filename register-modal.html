
<div class="modal fade" id="registerModal" tabindex="-1" role="dialog">
  <div class="modal-dialog modal-lg" role="document">
    <div class="modal-content">
      <div class="modal-body px-5">
        <form>
          <div class="form-group">
            <label for="exampleInputEmail1">Email address</label>
            <input
            onchange="checkEmail()"
              type="email"
              class="form-control"
              id="email"
              aria-describedby="emailHelp"
              placeholder="Enter email"
            />
            <small id="emailHelp" class="form-text text-muted"
              >We'll never share your email with anyone else.</small
            >
            <small style="color: rgb(255, 0, 0); display: none;" id="conflict_email" class="form-text text-muted"
            >Please Key in another email address.</small
          >
          </div>

          <div class="form-group">
            <label for="exampleInputEmail1">Username</label>
            <input
              type="name"
              class="form-control"
              id="username"
              aria-describedby="Username"
              placeholder="Enter Username"
            />
          </div>

          <div class="form-group">
            <label for="exampleInputPassword1">Password</label>
            <input
              type="password"
              class="form-control"
              id="password"
              placeholder="Password"
            />
          </div>
          <div class="form-group">
            <label for="exampleInputGender1">Gender</label>
            <input
              type="gender"
              class="form-control"
              id="gender"
              placeholder="Gender"
            />
          </div>
          <div class="form-group">
            <label for="exampleInputNameFirst">First Name</label>
            <input
              type="name"
              class="form-control"
              id="firstName"
              placeholder="First Name"
            />
          </div>
          <div class="form-group">
            <label for="exampleInputNameLast">Last Name</label>
            <input
              type="name"
              class="form-control"
              id="lastName"
              placeholder="Last Name"
            />
          </div>
          <div class="form-group">
            <label for="exampleInputAddress1">Address</label>
            <input
              type="address"
              class="form-control"
              id="address"
              placeholder="Zipcode"
            />
          </div>
  

          <button id="submit" onclick="registerMe()" type="button" class="btn btn-primary">
            Submit
          </button>
        </form>
      </div>
    </div>
  </div>
</div>
